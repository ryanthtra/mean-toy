<mat-card>
  <form 
    (submit)="onAddPost(postForm)" 
    #postForm="ngForm">
    <mat-form-field>
      <input 
        matInput
        name="title" 
        ngModel
        required
        #title="ngModel"
        type="text">
        <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput 
        name="content"
        ngModel
        required
        #content="ngModel"
        rows="6">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      color="accent" 
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>

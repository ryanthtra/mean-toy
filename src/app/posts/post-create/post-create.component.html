<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    (submit)="onSavePost(postForm)"
    #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="title"
        [ngModel]="post?.title"
        required
        #title="ngModel"
        placeholder="Post Title"
        type="text">
        <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
        placeholder="Post Content"
        rows="6">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
